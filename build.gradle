plugins {
    id 'java-library'
    id 'maven-publish'
    id 'groovy'
    id 'signing'
    id "com.github.ben-manes.versions" version "0.47.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'se.alipsa.groovy'
version = '1.0.0-SNAPSHOT'
description = 'svg-model'

ext.nexusUrl = version.contains("SNAPSHOT")
    ? "https://oss.sonatype.org/content/repositories/snapshots/"
    : "https://oss.sonatype.org/service/local/staging/deploy/maven2/"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withSourcesJar()
    withJavadocJar()
}

dependencies {
    def groovyVersion = '4.0.18'
    def groovy = "org.apache.groovy:groovy:$groovyVersion"
    compileOnly groovy

    testImplementation groovy
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    testLogging.showStandardStreams = true
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifacts = [jar, javadocJar, sourcesJar]
            pom {
                name = 'SVG Model'
                description = "${project.description}"
                url = "https://github.com/Alipsa/svg-model"
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://raw.githubusercontent.com/Alipsa/svg-model/main/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'perNyfelt'
                        name = 'Per Nyfelt'
                    }
                }
                scm {
                    url = 'https://github.com/Alipsa/svg-model/tree/main/'
                    connection = 'scm:git:https://github.com/Alipsa/svg-model.git'
                    developerConnection = 'scm:git:https://github.com/Alipsa/svg-model.git'
                }
            }
        }
    }
}

signing {
    if (project.properties['signing.keyId'] != null) {
        project.logger.lifecycle("Signing artifacts...")
        sign publishing.publications.maven
        //sign configurations.archives
    } else {
        project.logger.lifecycle("signing.keyId is not defined, skipping signing of artifacts...")
    }
}
