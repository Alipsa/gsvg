<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>

    <radialGradient id="buttonGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1"/>
    </radialGradient>

    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="80"/>
    </clipPath>

    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#dfe6e9"/>
    </pattern>

    <symbol id="icon" viewBox="0 0 24 24">
      <path d="M12 2 L2 7 L12 12 L22 7 Z" fill="currentColor"/>
      <path d="M2 17 L12 22 L22 17 L22 7 L12 12 L2 7 Z" fill="currentColor"/>
    </symbol>

    <mask id="fadeMask">
      <rect x="0" y="0" width="800" height="600" fill="url(#maskGrad)"/>
    </mask>

    <linearGradient id="maskGrad">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="black"/>
    </linearGradient>
  </defs>

  <style type="text/css">
    <![CDATA[
      .header-text { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; }
      .body-text { font-family: Arial, sans-serif; font-size: 16px; }
      .button { cursor: pointer; }
      .card { stroke: #b2bec3; stroke-width: 2; }
    ]]>
  </style>

  <rect width="800" height="600" fill="url(#dots)"/>

  <g id="header">
    <rect width="800" height="100" fill="url(#headerGrad)"/>
    <text x="400" y="60" class="header-text" fill="white" text-anchor="middle">Complex SVG Dashboard</text>
  </g>

  <g id="content" transform="translate(50, 120)">
    <g id="card1" class="card">
      <rect x="0" y="0" width="200" height="150" fill="white" rx="10" filter="url(#dropShadow)"/>
      <use href="#icon" x="10" y="10" width="40" height="40" fill="#0984e3"/>
      <text x="10" y="80" class="body-text" fill="#2d3436">Active Users</text>
      <text x="10" y="110" font-size="36" font-weight="bold" fill="#0984e3">1,234</text>
      <path d="M 20 130 L 40 125 L 60 120 L 80 128 L 100 118 L 120 115 L 140 120 L 160 112 L 180 110"
            stroke="#00b894" stroke-width="2" fill="none"/>
    </g>

    <g id="card2" class="card" transform="translate(250, 0)">
      <rect x="0" y="0" width="200" height="150" fill="white" rx="10" filter="url(#dropShadow)"/>
      <circle cx="30" cy="30" r="20" fill="#fdcb6e"/>
      <text x="10" y="80" class="body-text" fill="#2d3436">Revenue</text>
      <text x="10" y="110" font-size="36" font-weight="bold" fill="#fdcb6e">$45.2K</text>
      <rect x="20" y="130" width="10" height="10" fill="#00b894"/>
      <rect x="35" y="125" width="10" height="15" fill="#00b894"/>
      <rect x="50" y="120" width="10" height="20" fill="#00b894"/>
      <rect x="65" y="115" width="10" height="25" fill="#00b894"/>
      <rect x="80" y="110" width="10" height="30" fill="#00b894"/>
    </g>

    <g id="card3" class="card" transform="translate(500, 0)">
      <rect x="0" y="0" width="200" height="150" fill="white" rx="10" filter="url(#dropShadow)"/>
      <polygon points="30,20 50,40 30,60 10,40" fill="#e17055"/>
      <text x="10" y="80" class="body-text" fill="#2d3436">Conversion Rate</text>
      <text x="10" y="110" font-size="36" font-weight="bold" fill="#e17055">3.24%</text>
      <ellipse cx="100" cy="120" rx="60" ry="15" fill="#dfe6e9"/>
      <ellipse cx="100" cy="120" rx="40" ry="10" fill="#00b894"/>
    </g>

    <g id="chart" transform="translate(0, 180)">
      <rect x="0" y="0" width="700" height="250" fill="white" rx="10" class="card" filter="url(#dropShadow)"/>
      <text x="20" y="30" font-size="20" font-weight="bold" fill="#2d3436">Monthly Analytics</text>

      <g id="bars" transform="translate(50, 50)">
        <rect x="0" y="140" width="40" height="60" fill="#0984e3"/>
        <rect x="60" y="120" width="40" height="80" fill="#0984e3"/>
        <rect x="120" y="100" width="40" height="100" fill="#0984e3"/>
        <rect x="180" y="80" width="40" height="120" fill="#0984e3"/>
        <rect x="240" y="60" width="40" height="140" fill="#0984e3"/>
        <rect x="300" y="50" width="40" height="150" fill="#0984e3"/>
        <rect x="360" y="70" width="40" height="130" fill="#0984e3"/>
        <rect x="420" y="90" width="40" height="110" fill="#0984e3"/>
        <rect x="480" y="110" width="40" height="90" fill="#0984e3"/>
        <rect x="540" y="95" width="40" height="105" fill="#0984e3"/>
        <rect x="600" y="75" width="40" height="125" fill="#0984e3"/>
      </g>

      <line x1="50" y1="50" x2="50" y2="250" stroke="#b2bec3" stroke-width="1"/>
      <line x1="50" y1="250" x2="700" y2="250" stroke="#b2bec3" stroke-width="1"/>
    </g>
  </g>

  <g id="buttons" transform="translate(50, 560)">
    <g class="button">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#buttonGrad)" filter="url(#dropShadow)"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-weight="bold">Export</text>
    </g>

    <g class="button" transform="translate(140, 0)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="#74b9ff" filter="url(#dropShadow)"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-weight="bold">Refresh</text>
    </g>

    <g class="button" transform="translate(280, 0)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="#a29bfe" filter="url(#dropShadow)"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-weight="bold">Settings</text>
    </g>
  </g>

  <g id="decorative" opacity="0.3" mask="url(#fadeMask)">
    <circle cx="700" cy="500" r="100" fill="#fab1a0"/>
    <circle cx="750" cy="450" r="60" fill="#ff7675"/>
    <path d="M 600 400 Q 650 350 700 400 T 800 400" fill="none" stroke="#fd79a8" stroke-width="3"/>
  </g>
</svg>
